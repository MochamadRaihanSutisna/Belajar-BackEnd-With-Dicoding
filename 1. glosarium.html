    <!--

        Compiler -> Program Komputer yang menerjemahkan kode, yang ditulis dalam satu bahasa pemrograman ke bahasa lain yang dimengerti oleh mesin 

        Debugging -> Proses mengidentifikasi dan menghilangkan error pada aplikasi

        Interpreter -> Program untuk menerjemahkan setiap baris kode dari bahasa pemrograman menjadi bahasa yang dimengerti oleh mesin secara langsung. Tanpa melalui proses kompilasi

        Library -> Sekumpulan sumber daya, biasanya berupa kode atau program, yang memiliki fungsionalitas tertentu dan bisa digunakan pada program lain

        Runtime -> Lingkungan, platform, atau sumber daya yang menjalankan suatu kode/program

        String Concatenation -> Proses penggabungan dua string atau lebih menggunakan operator penjumlahan (+)

        String Interpolation -> Proses mengganti placeholder di dallam string dengan nilai dari variabel tertentu.

    -->
